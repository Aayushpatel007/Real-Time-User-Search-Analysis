<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home</title>
    <!-- bootstrap css -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/particle.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.css">
    <link rel="stylesheet" href="/static/css/tagsinput.css">
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <div>
        <div id="particles-js"></div>
    </div>
    <div class="container-fluid">
        <div class="row centeralign">
            <div class="col">
                <div>
                    <form action="formn" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <h3 class="mytxt">Real-time Search Query Analysis Using AWS Kinesis and Spark Structured
                                Streaming</h3>
                        </div>
                        <div class="input-group ">
                            <div class="form-row frow">
                                <div class="col-sm-10">
                                    <input type="text" id="search" name="query" class="form-control form-control-lg"
                                        placeholder="Search Query">
                                    <input type="text" id="name" name="name" style="display: none;">
                                </div>
                                <div class="col-sm-2">
                                    <button type="" id="btn-sbmt" class="btn btn-primary btn-lg mybtn">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>
    </div>



    <!-- js -->
    <!-- particle -->
    <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script> <!-- stats.js lib -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

    </script>
    <script src="/static/js/particle.js"></script>
    <script src="/static/js/tagsinput.js"></script>

    <!-- bootsttrap -->
    <script src="https://cdn.jsdelivr.net/bootstrap.tagsinput/0.8.0/bootstrap-tagsinput.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
        integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <script src="/static/js/index.js"></script>
    <script>
        function promt() {
            var person = prompt("Please enter your name");
            console.log(person)
            if (person == '' || person == null) 
            {
                promt()
            }
            document.getElementById('name').value = person;
        }
        window.onload(
            {% if not nam %}
            promt() 
            {% else %}
            document.getElementById('name').value = '{{nam}}' 
            {% endif %}
        )
    </script>
    <script>
        $(document).ready(function () {
            $('.tags').tagsinput({
                allowDuplicates: true
            });
        });
    </script>

</body>

</html>
